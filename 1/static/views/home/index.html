	<script type="text/javascript" src="js/iSlider.min.js"></script>
	<script type="text/javascript" src="js/iSlider.animate.min.js"></script>
	<script type="text/javascript">
		var $get = function(id){
			return document.getElementById(id);
		}
		var list = [];
		for(var i = 1; i < 8; i++){
			var ob = {};
			ob.content = 'http://pic.90sjimg.com/back_pic/qk/back_origin_pic/00/02/27/3a0260d4ef97dc795976dc955bf4344e.png';
			list.push(ob);
		}
		var S = new iSlider({
	        dom: $get('header-solider'),
	        data: list,
	        isAutoplay: 1,
	        isLooping: 1,
	        isOverspread: 1,
	        animateTime: 800,
	        isVertical: false
	    });
	</script>
