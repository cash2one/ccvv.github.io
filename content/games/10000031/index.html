    var btGame=$(window);
	 btGame.sizeRegulator = (function() {
		var currentWidth, currentHeight, $window = $(window), currentSelector = "", rate = 1;
		var loop = null;
		return {
			"setLoopResize": function(duration) {
				if (!loop) {
					loop = setInterval(function() {
						$window.resize();
					}, duration);
				}
			}
			,"removeLoopResize": function() {
				clearInterval(loop);
				loop = null;
			}
			,"fitToWindow": function(width, height, selector) {
				var windowWidth = $window.width()
					,windowHeight = $window.height();
				if (!(currentWidth == windowWidth && currentHeight == windowHeight)) {
					var $target = $(selector);
					rate = Math.min(windowHeight/height, windowWidth/width);
					$target.css({
						"transform": "scale("+rate+")"
						,"-webkit-transform": "scale("+rate+")"
						,"-moz-transform": "scale("+rate+")"
						,"-o-transform": "scale("+rate+")"
						,"-ms-transform": "scale("+rate+")"
						,"top": Math.round((windowHeight-height*rate)/2).toString()+"px"
						,"left": Math.round((windowWidth-width*rate)/2).toString()+"px"
					});
					currentWidth = windowWidth;
					currentHeight = windowHeight;
				}
				return rate;
			}
		}
	})();
	$(window).resize(function() {
		btGame.sizeRegulator.fitToWindow(640, 960, "#mainWrp");
	});
	$(function(){
		$(window).resize();
		btGame.sizeRegulator.setLoopResize(1000);
		btGame.shareSinaWithIcon = true;
		 
	}) 
	</script>
