<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" href="style/login.css">
</head>
<body>
	<div class="container">
		<div class="login">
			<div class="login-bg">
				<img src="res/bg.png" alt="">
			</div>
			<div class="login-input-container">
				<input class="login-input login-usr" type="text" name="" value="" placeholder="username">
				<input class="login-input login-pwd" type="password" name="" value="" placeholder="password">	
			</div>
			<img class="login-btn" src="res/btn.png" onclick="onClickLoginButoon()">
		</div>
	</div>

	<!-- script -->
	<script type="text/javascript">
		function onClickLoginButoon(){
			alert('点击了登录按钮');
		}
	</script>
</body>
</html>
